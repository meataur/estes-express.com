<mat-card>
  <form (ngSubmit)="onSubmit()" [formGroup]="formGroup" >
    <mat-card-header class="row justify-content-between align-items-stretch">
      <mat-card-title class="d-flex flex-column justify-content-center">
        Reset Password for {{username}}
      </mat-card-title>
    </mat-card-header>
    <mat-card-content mat-dialog-content class="pb-0">
      <div>
        <div class="row">
          <mat-form-field class="col-12 form-group"  appearance="outline">
            <mat-label>New Password</mat-label>
            <input matInput required id="newPassword" formControlName="password" type="password">
            <mat-error *ngIf="password.invalid">{{
                formService.getErrorMessage(password)
              }}</mat-error>
            <mat-hint>(between 5 and 10 characters)</mat-hint>
          </mat-form-field>
          <mat-form-field class="col-12 form-group"  appearance="outline">
            <mat-label>Confirm New Password</mat-label>
            <input matInput required id="confirmNewPassword" formControlName="confirmPassword" type="password">
            <mat-error *ngIf="confirmPassword.hasError('passwordMatch')">
              Passwords do not match.
            </mat-error>
          </mat-form-field>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions class="pr-4 pl-4 pb-4">
      <div class="row">
        <div class="col-12">
          <lib-feedback [message]="errorMessages"></lib-feedback>
        </div>
      </div>
      <div mat-dialog-actions>
        <div class="d-flex">
          <button class="btn btn-primary mr-2" type="submit"><span>Submit</span><i class="fas fa-sync-alt fa-spin ml-1" *ngIf="loading"></i></button>
          <button type="button" class="btn btn-default" (click)="onNoClick()">Cancel</button>
        </div>
      </div>
    </mat-card-actions>
  </form>
</mat-card>
