<h1 mat-dialog-title>Change Your Password.</h1>
<div mat-dialog-content>
  <lib-feedback [message]="editInfo"></lib-feedback>
  <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
    <div class="form-row">
      <div class="form-group col-12">
        <mat-form-field appearance="outline">
          <mat-label>New Password</mat-label>
          <input matInput formControlName="password" required type="password" />
          <mat-error *ngIf="password.invalid">{{
            formService.getErrorMessage(password)
          }}</mat-error>
        </mat-form-field>
      </div>
      <div class="form-group col-12">
        <mat-form-field appearance="outline">
          <mat-label>Verify New Password</mat-label>
          <input
            matInput
            formControlName="confirmPassword"
            required
            type="password"
          />
          <mat-error *ngIf="formGroup.invalid">
            Passwords do not match.
          </mat-error>
        </mat-form-field>
      </div>
    </div>
    <lib-feedback [message]="feedback"></lib-feedback>
    <div mat-dialog-actions>
      <button type="submit" [disabled]="loading" class="btn btn-primary" (click)="onSubmit()">
        Submit <i class="fas fa-sync-alt fa-spin" *ngIf="loading"></i></button
      >&nbsp; <button type="button" class="btn btn-default" (click)="onNoClick()">Cancel</button>
    </div>
  </form>
</div>
