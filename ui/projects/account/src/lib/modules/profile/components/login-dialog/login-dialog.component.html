<h1 mat-dialog-title>Verify Your Login.</h1>
<div mat-dialog-content>
  <p>To continue, please verify your current username and password.</p>
  <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
    <div class="form-row">
      <div class="form-group col-12">
        <mat-form-field appearance="outline">
          <mat-label>Username</mat-label>
          <input matInput formControlName="username" required />
          <mat-error *ngIf="username.invalid">{{
            formService.getErrorMessage(username)
          }}</mat-error>
        </mat-form-field>
      </div>
      <div class="form-group col-12">
        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password" required />
          <mat-error *ngIf="password.invalid">{{
            formService.getErrorMessage(password)
          }}</mat-error>
        </mat-form-field>
      </div>
    </div>
    <lib-feedback [message]="feedback"></lib-feedback>
    <div mat-dialog-actions>
      <button type="submit" [disabled]="loading" class="btn btn-primary" (click)="onSubmit()">
        Submit <i class="fas fa-sync-alt fa-spin" *ngIf="loading"></i></button
      >&nbsp; <button type="button" class="btn btn-default" (click)="onNoClick()">Cancel</button>
    </div>
  </form>
</div>
