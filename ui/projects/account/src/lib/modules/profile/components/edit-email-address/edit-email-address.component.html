<h1 mat-dialog-title>Change Your Email Address.</h1>
<div mat-dialog-content>
  <p>Current Email Address: {{ currentEmail }}</p>
  <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
    <div class="form-row">
      <div class="form-group col-12">
        <mat-form-field appearance="outline">
          <mat-label>New Email Address</mat-label>
          <input matInput formControlName="email" placeholder="Email@example.com" required />
          <mat-error *ngIf="email.invalid">{{
            formService.getErrorMessage(email)
          }}</mat-error>
        </mat-form-field>
      </div>
    </div>
    <lib-feedback [message]="feedback"></lib-feedback>
    <div mat-dialog-actions>
      <button
        type="submit"
        [disabled]="loading"
        class="btn btn-primary"
        (click)="onSubmit()"
      >
        Submit <i class="fas fa-sync-alt fa-spin" *ngIf="loading"></i></button
      >&nbsp;
      <button type="button" class="btn btn-default" (click)="onNoClick()">
        Cancel
      </button>
    </div>
  </form>
</div>
