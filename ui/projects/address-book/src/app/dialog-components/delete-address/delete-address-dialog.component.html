<form class="delete-address-modal" name="deleteAddressBookForm" #deleteAddressBookForm="ngForm">
    <div class="estes-modal-header d-flex justify-content-between">
      <h3 class="d-flex flex-column justify-content-center">
        Delete Address?
      </h3>
      <div>
        <a (click)="onNoClick()"><i class="fa fa-times m-1" aria-hidden="true"></i></a>
      </div>
    </div>
    <div mat-dialog-content>
      <div class="d-flex p-1">
        You are deleting the following address:
      </div>
      <div class="d-flex">
        <strong class="p-1 col-4">Company Name:</strong>
        <span *ngIf="bookAddress.company" class="p-1 col-8">{{bookAddress.company}}</span>
      </div>
       <div class="d-flex">
        <strong class="p-1 col-4">Contact Name:</strong>
        <span *ngIf="bookAddress.firstName" class="p-1 col-8">{{bookAddress.firstName}}</span><span *ngIf="bookAddress.lastName">{{bookAddress.lastName}}</span> 
      </div>
      <div class="d-flex">
        <strong class="p-1 col-4">Company Roles:</strong>
        <div *ngIf="bookAddress.shipper" class="p-1 col-2">Shipper</div>
        <div *ngIf="bookAddress.consignee" class="p-1 col-2">Consignee</div>
        <div *ngIf="bookAddress.cod" class="p-1 col-2">COD</div>
        <div *ngIf="bookAddress.thirdParty" class="p-1 col-2">Third Party</div>
      </div>
      
      <div class="d-flex">
        <strong class="p-1 col-4">Address:</strong>
        <lib-address class="p-1 col-8" [address]="bookAddress.address"></lib-address>
      </div>
      
      <div class="d-flex">
        <strong class="p-1 col-4">Phone Number:</strong>
        <div *ngIf="bookAddress.phone" class="p-1 col-8">{{bookAddress.phone}}</div>
      </div>
    </div>
    <div mat-dialog-action>
      <div class="d-flex p-3">
        <button class="btn btn-primary" [mat-dialog-close]="data.bookAddress">Delete</button>&nbsp;
        <button  class="btn btn-default" (click)="onNoClick()">Cancel</button>
      </div>
    </div>
  </form>
