<div [hidden]="routesToHide.indexOf(route.url.split('?')[0]) >= 0" *ngFor="let alert of alerts; let i = index">
  <div [hidden]="alert.active === 'no'" class="alerts" [ngClass]="'bg-' + alert.alertType">
    <div class="container">
      <div class="alert alert-dismissible fade show d-flex pl-0 pr-0 m-0"  [ngClass]="'alert-' + alert.alertType" role="alert">
        <div class="icon mr-2 mb-2 float-left">
          <span *ngIf="alert.alertType === 'danger'" class="fas fa-exclamation-triangle fa-lg"></span>
          <span *ngIf="alert.alertType === 'info'" class="fas fa-info-circle fa-lg"></span>
          <span *ngIf="alert.alertType === 'success'" class="fas fa-check-circle fa-lg"></span>
        </div>
        <div class="content">
          <h6 class="alert-heading">{{alert.title}}</h6>
          <div class="small" [innerHTML]="alert.alertText"></div>
        </div><!-- /.content -->
        <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="dismiss(i)">
          <span class="fal fa-times"></span>
        </button>
      </div>
    </div>
  </div><!-- /.alert -->
</div>
