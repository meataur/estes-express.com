<mat-card>
  <mat-card-header *ngIf="data.title" class="justify-content-between d-flex align-items-stretch">
    <mat-card-title>
      {{ data.title }}
    </mat-card-title>
    <div>
      <a (click)="onNoClick()"><i class="fa fa-times m-1" aria-hidden="true"></i></a>
    </div>
  </mat-card-header>
  <mat-card-content>
    <p>{{ data.message }}</p>
  </mat-card-content>
  <mat-card-actions mat-dialog-actions cdkFocusRegionstart class="m-0 pt-0 pb-3 pr-4 pl-4">
    <button
      class="btn btn-primary"
      cdkFocusInitial
      [mat-dialog-close]="true"
    >
      Confirm</button
    >&nbsp;
    <button class="btn btn-default" (click)="onNoClick()">
      Cancel
    </button>
  </mat-card-actions>
</mat-card>
