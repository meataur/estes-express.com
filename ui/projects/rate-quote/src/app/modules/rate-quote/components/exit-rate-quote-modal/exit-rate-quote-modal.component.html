<h1 mat-dialog-title>Are you sure you want to leave this page?</h1>
<mat-dialog-content>
  <p>
    You have not chosen a service level. Please note you must select “Get Quote #” in order to save
    a quote in Rate Quote History.
  </p>
</mat-dialog-content>
<div mat-dialog-actions>
  <button type="button" class="btn btn-primary mr-3" (click)="confirm()">Confirm</button>
  <button type="button" class="btn btn-default" (click)="onNoClick()">Cancel</button>
</div>
