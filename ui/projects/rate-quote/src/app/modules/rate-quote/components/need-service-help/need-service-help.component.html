<mat-card>
  <div class="p-3">
    <h4><i class="fas fa-question-circle mr-2 header-icon"></i>Need help with a service?</h4>
  </div>
  <ngb-tabset>
    <ngb-tab>
      <ng-template ngbTabTitle><span class="title">LTL</span></ng-template>
      <ng-template ngbTabContent>
        <div class="p-3">
          <p>
            <i class="fas fa-phone mr-2"></i><a href="tel:18663783748">1-866-ESTES4U</a> (378-3748),
            Press 12
          </p>
          <p>
            <i class="fas fa-envelope mr-2"></i
            ><a href="mailto:northamericanquotes@estes-express.com">U.S., Canada and Mexico</a>
          </p>
          <p>
            <i class="fas fa-envelope mr-2"></i
            ><a href="mailto:offshorequotes@estes-express.com"
              >Alaska, Hawaii, Puerto Rico, Caribbean</a
            >
          </p>
        </div>
      </ng-template>
    </ngb-tab>
    <ngb-tab title="V/TL">
      <ng-template ngbTabContent>
        <div class="p-3">
          <p>
            <i class="fas fa-phone mr-2"></i><a href="tel:18663783748">1-866-ESTES4U (378-3748)</a>,
            Press 3
          </p>
          <p><i class="fas fa-fax mr-2"></i>(804) 340-1948</p>
          <p>
            <i class="fas fa-envelope mr-2"></i
            ><a href="mailto:volumetruckload@estes-express.com?subject={{vtlSubject}}"
              >volumetruckload@estes-express.com</a
            >
          </p>
        </div>
      </ng-template>
    </ngb-tab>
    <ngb-tab title="Time Critical">
      <ng-template ngbTabContent>
        <div class="p-3">
          <p><i class="fas fa-phone mr-2"></i><a href="tel:18006453952">1-800-645-3952</a></p>
          <p>
            <i class="fas fa-envelope mr-2"></i
            ><a href="mailto:solutions@estes-express.com?subject={{tcSubject}}">solutions@estes-express.com</a>
          </p>
        </div>
      </ng-template>
    </ngb-tab>
  </ngb-tabset>
</mat-card>
